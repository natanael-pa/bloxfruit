<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Kids</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --container-border: #4ecdc4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#d1f5f2 2px, transparent 2px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 40px 20px;
            border-radius: 40px;
            box-shadow: 0 15px 0px #cbd5e0;
            border: 8px solid var(--container-border);
            text-align: center;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff6b6b;
            font-size: 2.8rem;
            margin-bottom: 35px;
            text-shadow: 3px 3px 0px #ffe66d;
            text-transform: uppercase;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinha ícone e texto à esquerda */
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: white;
            transition: all 0.2s ease;
            position: relative;
            top: 0;
        }

        /* Espaçamento e tamanho da imagem */
        .menu-link img {
            width: 45px;
            height: 45px;
            margin-right: 20px;
            object-fit: contain;
            /* Filtro opcional para enquanto você não tem imagens reais */
            background: rgba(255,255,255,0.2); 
            border-radius: 10px;
        }

        /* Cores vibrantes estilo Blox Fruits/Roblox */
        .btn-calc { background-color: #ff8e72; box-shadow: 0 6px 0px #d66a50; }
        .btn-itens { background-color: #6a89cc; box-shadow: 0 6px 0px #4a69bd; }
        .btn-racas { background-color: #78e08f; box-shadow: 0 6px 0px #4fb865; }
        .btn-frutas { background-color: #f6b93b; box-shadow: 0 6px 0px #d69e2e; }
        .btn-codigos { background-color: #a29bfe; box-shadow: 0 6px 0px #6c5ce7; }

        .menu-link:hover {
            transform: translateY(-2px);
            filter: brightness(1.05);
        }

        .menu-link:active {
            top: 4px;
            box-shadow: 0 2px 0px #333;
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>GAME MENU</h1>
        
        <ul class="menu-list">
            <li class="menu-item">
                <a href="calculadora.html" class="menu-link btn-calc">
                    <img src="img/calc-icon.png" alt="Ícone"> Calculadora
                </a>
            </li>
            <li class="menu-item">
                <a href="itens.html" class="menu-link btn-itens">
                    <img src="img/itens-icon.png" alt="Ícone"> Itens
                </a>
            </li>
            <li class="menu-item">
                <a href="racas.html" class="menu-link btn-racas">
                    <img src="img/racas-icon.png" alt="Ícone"> Raças
                </a>
            </li>
            <li class="menu-item">
                <a href="frutas.html" class="menu-link btn-frutas">
                    <img src="img/frutas-icon.png" alt="Ícone"> Frutas
                </a>
            </li>
            <li class="menu-item">
                <a href="codigos.html" class="menu-link btn-codigos">
                    <img src="img/codigos-icon.png" alt="Ícone"> Códigos
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
